<!DOCTYPE html>
<html>
	<head>
		<title>Google Clone</title>
		<meta charset="utf8" />
		<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	</head>

	<body>
		
		<div id="toolbar">
			<ul>
				<li><a href="https://plus.google.com/" target="_blank">+You</a></li>
				<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
				<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=2yHkU4_DPJedqAaygIGQAg&ved=0CAQQqi4oAg">Images</a></li>
				<li><a href="http://www.google.com/intl/en/options/"><img src="Images/grid.png" class="grid" /></a></li>
				<li><span class="signin"><a href="https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/%3Fgws_rd%3Dssl">Sign In</a></span></li>
			</ul>
		</div>
		<div id="search">
			<div id="content">
			<img src="Images/google-logo.png" class="logo" />
			<form>
				<fieldset>
					<input type="text" name="search" class="searchbar">
				</fieldset>
				<fieldset>
					<button>Google Search</button>
					<button>I'm Feeling Lucky</button>
				</fieldset>
			</form>
			</div>
		</div>
		<div id="footer">
			<div class="left">
				<ul>
					<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
					<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
					<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
				</ul>
			</div>
			<div class="right">
				<ul>
					<li><a href="https://www.google.com/intl/en/policies/?fg=1">Privacy&Terms</a></li>
					<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
				</ul>
			</div>
		</div>
		
	</body>

</html>
